# Fly.io configuration for HumanCompiler API
app = "humancompiler-api-masa"
primary_region = "nrt"  # Tokyo region for lower latency

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONPATH = "/app/src"
  ENVIRONMENT = "production"
  DEBUG = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep production always running for better performance
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Health checks enabled for production stability
  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[machines]
  [[machines.mounts]]
    source = "humancompiler_data"
    destination = "/app/data"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "python -c 'print(\"Starting HumanCompiler API...\")'"

# Database and secrets configuration
# Set these with: fly secrets set KEY=VALUE
# Required secrets:
# - DATABASE_URL
# - SUPABASE_URL
# - SUPABASE_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - OPENAI_API_KEY
# - ENCRYPTION_SALT
