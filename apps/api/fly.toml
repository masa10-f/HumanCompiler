# Fly.io configuration for TaskAgent API
app = "taskagent-api-masa"
primary_region = "nrt"  # Tokyo region for lower latency

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[machines]
  [[machines.mounts]]
    source = "taskagent_data"
    destination = "/app/data"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "python -c 'print(\"Starting TaskAgent API...\")'"

# Database and secrets configuration
# Set these with: fly secrets set KEY=VALUE
# Required secrets:
# - DATABASE_URL
# - SUPABASE_URL
# - SUPABASE_KEY
# - SUPABASE_SERVICE_ROLE_KEY
# - OPENAI_API_KEY