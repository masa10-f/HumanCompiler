name: üöÄ Deploy API to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: üì¶ Install dependencies
        working-directory: ./apps/api
        run: |
          python -m pip install --upgrade pip
          # Install dependencies
          pip install -r requirements.txt

      - name: üîç Run Ruff Linting
        working-directory: ./apps/api
        run: |
          ruff check . --output-format=github
          ruff format --check .

      - name: üîç Run MyPy Type Checking
        working-directory: ./apps/api
        run: |
          mypy src --config-file pyproject.toml

      - name: üîí Run Bandit Security Scanning
        working-directory: ./apps/api
        run: |
          bandit -r src -f json -o bandit-report.json || true
          bandit -r src

      - name: üõ°Ô∏è Run Safety Dependency Check
        working-directory: ./apps/api
        run: |
          safety scan --output json > safety-report.json || true
          safety scan || true

      - name: üß™ Run tests with coverage
        working-directory: ./apps/api
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term -v
        env:
          # Test environment variables - use in-memory database for isolation
          DATABASE_URL: "sqlite:///:memory:"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_SALT: ${{ secrets.ENCRYPTION_SALT }}
          PYTHONPATH: "src"

  deploy-preview:
    name: üöÄ Deploy to Preview (Fly.io)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ´ Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: üîß Set Preview secrets
        working-directory: ./apps/api
        run: |
          # Use preview database if available, otherwise fallback to production DB
          DATABASE_URL_VALUE="${{ secrets.DATABASE_URL_PREVIEW || secrets.DATABASE_URL }}"

          flyctl secrets set \
            DATABASE_URL="$DATABASE_URL_VALUE" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            ENCRYPTION_SALT="${{ secrets.ENCRYPTION_SALT }}" \
            --app humancompiler-api-masa-preview
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: üêç Set up Python for migrations
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: üì¶ Install migration dependencies
        working-directory: ./apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Run database migrations
        working-directory: ./apps/api
        run: |
          python migrate.py apply || echo "‚ö†Ô∏è Migration failed or no pending migrations"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PREVIEW || secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: "src"

      - name: üöÄ Deploy to Preview
        working-directory: ./apps/api
        run: flyctl deploy --config fly.preview.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: üí¨ Comment Preview URL
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `üöÄ **Preview Environment Deployed!**

                üì° API: https://humancompiler-api-masa-preview.fly.dev
                üìä Docs: https://humancompiler-api-masa-preview.fly.dev/docs
                üè• Health: https://humancompiler-api-masa-preview.fly.dev/health

                This preview will auto-scale to zero after 5 minutes of inactivity to save costs.`
              })
              console.log('‚úÖ Successfully commented preview URL on PR')
            } catch (error) {
              console.log('‚ö†Ô∏è Failed to comment on PR:', error.message)
              console.log('üì° Preview deployed at: https://humancompiler-api-masa-preview.fly.dev')
            }

      - name: ‚úÖ Preview deployment success
        if: success()
        run: |
          echo "üéâ Preview API successfully deployed!"
          echo "üì° Preview URL: https://humancompiler-api-masa-preview.fly.dev"
          echo "üìä Docs: https://humancompiler-api-masa-preview.fly.dev/docs"

  deploy-production:
    name: üöÄ Deploy to Production (Fly.io)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ´ Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: üîß Set Production secrets
        working-directory: ./apps/api
        run: |
          flyctl secrets set \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            ENCRYPTION_SALT="${{ secrets.ENCRYPTION_SALT }}" \
            --app humancompiler-api-masa
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: üêç Set up Python for migrations
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: üì¶ Install migration dependencies
        working-directory: ./apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Run database migrations
        working-directory: ./apps/api
        run: |
          python migrate.py apply || echo "‚ö†Ô∏è Migration failed or no pending migrations"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PYTHONPATH: "src"

      - name: üöÄ Deploy to Production
        working-directory: ./apps/api
        run: flyctl deploy --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ‚úÖ Deployment notification
        if: success()
        run: |
          echo "üéâ API successfully deployed to: https://humancompiler-api-masa.fly.dev"
          echo "üìä API Documentation: https://humancompiler-api-masa.fly.dev/docs"

      - name: ‚ùå Deployment failure notification
        if: failure()
        run: |
          echo "üí• Deployment failed. Check the logs above for details."
          exit 1

  health-check:
    name: üè• Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ‚è≥ Wait for deployment
        run: sleep 30

      - name: üè• Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://humancompiler-api-masa.fly.dev/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Health check passed (HTTP $response)"
          else
            echo "‚ùå Health check failed (HTTP $response)"
            exit 1
          fi

      - name: üìù Verify API documentation
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://humancompiler-api-masa.fly.dev/docs)
          if [ $response -eq 200 ]; then
            echo "‚úÖ API documentation accessible (HTTP $response)"
          else
            echo "‚ö†Ô∏è API documentation check failed (HTTP $response)"
          fi
